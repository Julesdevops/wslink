name: Publish Release
on:
  push:
    branches:
      - master

jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest
    env:
      webclient: ./js
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Setup node
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Web build
        run: |
          npm ci
          npm run build:release
        working-directory: ${{env.webclient}}
      - name: Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.7
      - name: Install setuptools
        run: python -m pip install --upgrade setuptools wheel twine
      - name: Release (JS + Python)
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          PYPI_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          git config --global user.name "Github Actions"
          git config --global user.email "sebastien.jourdain@kitware.com"
          npm run semantic-release
        working-directory: ${{env.webclient}}
      - name: Publish distribution ðŸ“¦ to Test PyPI
        continue-on-error: true
        uses: pypa/gh-action-pypi-publish@master
        with:
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}
          repository_url: https://test.pypi.org/legacy/
      - name: Publish docs
        if: github.ref == 'refs/heads/master'
        env:
          GIT_PUBLISH_URL: https://${{ secrets.GH_PUBLISH_CREDS }}@github.com/Kitware/wslink.git
        run: npm run doc:publish
        working-directory: ${{env.webclient}}
